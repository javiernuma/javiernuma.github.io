<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#00d9ff" />
            <stop offset="100%" stop-color="#e040fb" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="1.5" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@800&amp;display=swap');
        .text {
        font-family: 'Orbitron', sans-serif;
        font-weight: 800;
        font-size: 24px; /* Ajustado para legibilidad en 64px */
        text-anchor: middle;
        dominant-baseline: central;
        letter-spacing: -1px;
        }
        .glitch-1 { animation: shift 3s infinite alternate; }
        @keyframes shift {
        0% { transform: translate(1px, 1px); }
        100% { transform: translate(-1px, -1px); }
        }
    </style>

    <rect width="62" height="62" x="1" y="1" rx="14" fill="#050505" stroke="url(#borderGradient)" stroke-width="2"/>

    <text x="33" y="33" class="text glitch-1" fill="#e040fb" style="opacity: 0.8;">JVM</text> <text x="31" y="31" class="text glitch-1" fill="#00d9ff" style="opacity: 0.8;">JVM</text> <text x="32" y="32" class="text" fill="white" filter="url(#glow)">JVM</text> <circle cx="10" cy="10" r="1.5" fill="#00d9ff"/>
    <circle cx="54" cy="54" r="1.5" fill="#e040fb"/>
</svg>