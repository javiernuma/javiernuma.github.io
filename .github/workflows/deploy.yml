name: Deploy Portfolio to Root GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: 'portfolio/package-lock.json'

      - name: Install Dependencies
        run: npm install
        working-directory: ./portfolio

      - name: Build Next.js Site
        run: npm run build
        working-directory: ./portfolio

      # --- NUEVO PASO DE VERIFICACIÓN ---
      - name: Verify Build Output
        run: ls -R
        # Este comando listará todos los archivos y carpetas de forma recursiva
        # desde la raíz del workspace. Así podremos ver si 'portfolio/out' existe.

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./portfolio/out
          publish_branch: gh-pages
          force_orphan: true